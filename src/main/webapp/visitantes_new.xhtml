<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:card style="width: 25em; margin: 1em auto">

				<f:facet name="title">Novo Cadastro</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText value="#{visitanteBean.visitante.name}" id="name"
							type="text" required="true"
							requiredMessage="O campo nome é obrigatório">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
					<div class="p-field">
						<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
						<p:datePicker value="#{visitanteBean.visitante.dataNascimento}"
							id="dataNascimento">
							<f:ajax event="blur" render="messages" />
						</p:datePicker>
					</div>
					<div class="p-field">
						<label for="numeroCPF">CPF</label>
						<p:inputMask value="#{visitanteBean.visitante.numeroCPF}"
							id="numeroCPF" mask="999-999-999-99" />
					</div>


					<div class="ui-fluid">
						<div class="p-field">
							<label for="numeroRG">RG</label>
							<p:inputText value="#{visitanteBean.visitante.numeroRG}" id="rg"
								type="text" required="true"
								requiredMessage="O campo RG é obrigatório">
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>

					<div class="ui-fluid">
						<div class="p-field">
							<label for="digitoRG">Digito do RG</label>
							<p:inputText value="#{visitanteBean.visitante.digitoRG}"
								id="digito_rg" type="text" required="true"
								requiredMessage="O campo Digito do RG é obrigatório">
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload value="#{visitanteBean.image}" id="image"
							mode="simple" skinSimple="true" />
					</div>
				</div>



				<f:facet name="footer">
					<p:commandButton action="#{visitanteBean.save()}"
						icon="pi pi-check" value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>



</html>
